<ion-header>
  <ion-toolbar>
    <ion-title> {{ modalData.name }} </ion-title>
    <ion-buttons *ngIf="!renderPage" slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="renderPage" slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding minHeight">
  {{ modalData.data }}
</ion-content>
