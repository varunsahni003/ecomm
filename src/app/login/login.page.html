<ion-header>
  <ion-toolbar>
    <ion-title>Ecommerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card>
    <ion-card-header class="serifFont">
      <ion-card-title class="primaryColor ion-text-center"> <h1>Sign In</h1> </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-left ion-padding">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input
                    type="email"
                    name="email"
                    ngModel
                    email
                    #emailCtrl="ngModel"
                    required>
                  </ion-input>
                </ion-item>
                <ion-item
                  *ngIf="!emailCtrl.valid && emailCtrl.touched"
                  lines="none"
                >
                  <ion-label color="danger">
                    Should be a valid email address.
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    type="password"
                    ngModel
                    name="password"
                    [(ngModel)]="password"
                    minlength="6"
                    #passwordCtrl="ngModel"
                    required></ion-input>
                </ion-item>
                <ion-item
                  *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                  lines="none"
                >
                  <ion-label color="danger">
                    Should at least be 6 characters long.
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
              <ion-text color="medium" (click)="helperService.navigateTo('reset-password')" class="ion-text-end">
                <p class="smallText">Forgot password?</p>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" [disabled]="!f.valid" expand="block" class="fontBold">
                {{ isLogin ? 'Login' : 'Signup' }}
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row (click)="openTermsAndConditions()">
            <ion-col>
              <ion-text class="ion-text-center" color="medium">
                <p>Terms and Conditions</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
